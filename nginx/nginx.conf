server {
    listen 80;  # Listen on port 80
    server_name localhost;

    location / {
        root /usr/share/nginx/html;  # Path to serve static files
        index index.html;  # Default file to serve
        try_files $uri $uri/ /index.html;  # Fallback to index.html for missing files
    }

    location /api {
        proxy_pass http://vulnerable-web-app;  # Forward API requests to the vulnerable web app
    }
}
